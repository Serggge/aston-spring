server:
  port: ${SERVER_PORT}
spring:
  config:
    activate:
      on-profile: prod

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  mail:
    host: ${SMTP_SERVER}
    port: ${SMTP_PORT}
    username: ${MAILBOX_USER}
    password: ${MAILBOX_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

kafka:
  configuration:
    bootstrap-servers:
      - ${FIRST_BROKER_URL}
      - ${SECOND_BROKER_URL}
    group-id: ${BROKER_GROUP_ID}
    client-id: ${BROKER_CLIENT_ID}
    topics: ${BROKER_TOPIC_NAME}
    sr-url: ${SCHEMA_REGISTRY_URL}

scheduler:
  enabled: true
  delay: PT1M
  batchSize: 20
  lockAtLeastFor: PT1M
  lockAtMostFor: PT5M