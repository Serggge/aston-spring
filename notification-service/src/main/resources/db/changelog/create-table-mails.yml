databaseChangeLog:
  - changeSet:
      id: create-table-mails
      author: serggge
      labels: mails-create
      comment: create table mails
      changes:
        - createTable:
            tableName: mails
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar(2000)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: received_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: delivered
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false