databaseChangeLog:
  - changeSet:
      id: create-table-credentials
      author: serggge
      labels: credentials-create
      comment: create table credentials
      changes:
        - createTable:
            tableName: credentials
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(64)
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-admin
      author: serggge
      labels: insert-admin
      comment: create admin credentials
      changes:
        - insert:
            tableName: credentials
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                 name: password
                 value: admin
              - column:
                 name: role
                 value: ROLE_ADMIN