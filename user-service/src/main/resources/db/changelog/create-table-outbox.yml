databaseChangeLog:
  - changeSet:
      id: create-table-outbox
      author: serggge
      labels: outbox-create
      comment: create table outbox event
      changes:
        - createTable:
            tableName: outbox_event
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValue: "true"
                  constraints:
                    nullable: false
