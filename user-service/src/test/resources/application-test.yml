spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/master.yml

kafka:
  configuration:
    bootstrap-servers:
      - localhost:9092
      - localhost:9093
    topic-name: email-notification
    scheduled: 10000