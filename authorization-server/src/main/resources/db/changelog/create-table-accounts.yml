databaseChangeLog:
  - changeSet:
      id: create-table-accounts
      author: serggge
      labels: accounts-db-create
      comment: create table accounts
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(64)
                  defaultValue: "ROLE_USER"
              - column:
                  name: blocked
                  type: boolean
                  defaultValue: "false"